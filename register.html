     <link rel="preconnect" href="https://fonts.googleapis.com">

     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar start here-->
    <i class="fa-solid fa-bars" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li calss="nav-list">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li calss="nav-list">

            <li calss="nav-list">
                <a class="nav-link" href="login.html">Log In</a>
            </li>
            <li calss="nav-list">
                <a class="nav-link" href="index.html">Log Out</a>

            <li calss="nav-list">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li calss="nav-list">
                <a class="nav-link" href="profile.html"><img

            </li>
        </ul>

            <li class="nav-list">
                <a class="nav-brand nav-link" href="index.html">TwinBrothers</a>

                <a class="nav-link" href="cart.html">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    Cart
                </a>
            </li>
        </ul>
    </nav>

    <!--Navbar start here-->

    <!--Main start here-->
    <main>
        <section class="register">
         <h2 class="section-title text-center">
            User Registration
         </h2>   
         <div class="card">
            <form action="" class="form ">
                <div class="form-control flex-center">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="name"/>
                </div>
                <div class="form-control flex-center">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email"/>
                </div>
                <div class="form-control flex-center">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="password"/>
                </div>
                <div class="form-control flex-center">
                    <label for="about">About Me</label>
                    <textarea name="about" id="about"></textarea>
                </div>
                <div class="form-control flex-center form-btn-field">
                    <button class="btn contact-btn" type="submit">Submit</button>
                </div>

            </form>
         </div>
        </section>
    </main>
    <!--Main end here-->
    <!--Footer start here-->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to get update</label>
            <input class="footer-input" id="subscribe" name="subscribe"
             type="email" placeholder="Your Email plz">
             <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy; Copyright in 2023 TwinBrothers.All reserved</p>
        </div>

    </footer>
    
    <!--Footer ends here-->
